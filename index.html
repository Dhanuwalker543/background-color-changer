<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .btn {
            margin: 50px;
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #FFF;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .btn::before {
            content: "";
            background: linear-gradient(45deg,
                    #FF0000, #FF7300, #FFFB00, #48FF00,
                    #00FFD5, #002BFF, #FF00C8, #FF0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
            opacity: 0;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active:after {
            background: transparent;
        }

        .btn:active {
            color: #000;
            font-weight: bold;
        }
        div{
            margin-top: 200px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: purple;
        }
    </style>
</head>

<body>
    <div>
    <h1><b>CLICK HERE</b></h1>
    <button id="button" class="btn" onclick="changer()">Background-color: <span>Red</span></button>
    </div>
</body>
<script>
    function changer() {
        var htmlElement = document.documentElement;
        var spanElement = document.querySelector("span");
        var currentColor = window.getComputedStyle(htmlElement).backgroundColor;

        if (currentColor === 'rgb(255, 255, 255)') { // white
            htmlElement.style.backgroundColor = 'blue';
            spanElement.textContent = 'Blue';
        } else if (currentColor === 'rgb(0, 0, 255)') { // blue
            htmlElement.style.backgroundColor = 'red';
            spanElement.textContent = 'Red';
        } else if (currentColor === 'rgb(255, 0, 0)') { // red
            htmlElement.style.backgroundColor = 'aqua';
            spanElement.textContent = 'Aqua';
        } else if (currentColor === 'rgb(0, 255, 255)') { // aqua
            htmlElement.style.backgroundColor = 'skyblue';
            spanElement.textContent = 'Skyblue';
        } else if (currentColor === 'rgb(135, 206, 235)') { // skyblue
            htmlElement.style.backgroundColor = 'violet';
            spanElement.textContent = 'Violet';
        } else if (currentColor === 'rgb(238, 130, 238)') { // violet
            htmlElement.style.backgroundColor = 'lightgray';
            spanElement.textContent = 'Lightgray';
        } else if (currentColor === 'rgb(211, 211, 211)') { // lightgray
            htmlElement.style.backgroundColor = 'black';
            spanElement.textContent = 'Black';
        } else {
            htmlElement.style.backgroundColor = 'white';
            spanElement.textContent = 'White';
        }
    }
</script>

</html>
